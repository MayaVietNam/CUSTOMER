<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Biểu Mẫu Đăng Ký Thuê Thiết Bị Wi-Fi Doanh Nghiệp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #f3f4f6; }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: rgba(0,0,0,0.4);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: #fefefe; margin: auto; padding: 30px; border-radius: 12px;
            width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .close-button {
            color: #aaa; float: right; font-size: 24px; font-weight: bold;
            position: absolute; top: 6px; right: 18px; cursor: pointer;
        }
        .close-button:hover { color: black; }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-3xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg border border-gray-200 mt-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Biểu Mẫu Đăng Ký Thuê Thiết Bị Wi-Fi Doanh Nghiệp</h1>
        <p class="text-gray-600 text-center mb-8">
            Vui lòng điền thông tin người thuê thiết bị Wi-Fi dưới đây. Quý khách có thể thêm nhiều đơn đăng ký cùng lúc.
        </p>

        <!-- Rental Requests Container -->
        <div id="rental-requests-container" class="space-y-8 mb-8"></div>

        <div class="flex justify-center mb-8">
            <button id="add-request-btn" type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow-md transition duration-300">+ Thêm đơn đăng ký mới</button>
        </div>

        <h2 class="text-2xl font-semibold text-gray-700 mb-6 border-b pb-3">Thông tin liên hệ của người gửi yêu cầu</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div>
                <label for="sender-name" class="block text-gray-700 text-sm font-medium mb-2">Họ và tên</label>
                <input type="text" id="sender-name" name="sender-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Họ và tên của bạn" required>
            </div>
            <div>
                <label for="sender-email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                <input type="email" id="sender-email" name="sender-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="email@congty.com" required>
            </div>
            <div>
                <label for="sender-phone" class="block text-gray-700 text-sm font-medium mb-2">Số điện thoại</label>
                <input type="tel" id="sender-phone" name="sender-phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Số điện thoại của bạn">
            </div>
            <div>
                <label for="company-name" class="block text-gray-700 text-sm font-medium mb-2">Tên công ty</label>
                <input type="text" id="company-name" name="company-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Tên công ty của bạn">
            </div>
        </div>

        <div class="flex justify-center">
            <button id="submit-form-btn" type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-xl transition duration-300">
                <span id="submit-text">Gửi Yêu Cầu</span>
                <span id="loading-spinner" class="hidden inline-block animate-spin rounded-full h-5 w-5 border-b-2 border-white ml-2"></span>
            </button>
        </div>
    </div>

    <div id="statusModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message" class="text-lg font-semibold text-gray-800"></p>
            <button id="modal-close-btn" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Đóng</button>
        </div>
    </div>

    <script>
        // Dán URL Google Apps Script Web App của bạn vào đây:
        const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby12AUifhlA1dFuvLMWEJMomJXTjcTwnbbVA1soEiU0wqkVj00bYMN9Q3xDmChwRjLQjQ/exec';

        function showModal(message) {
            const modal = document.getElementById('statusModal');
            document.getElementById('modal-message').textContent = message;
            modal.classList.remove('hidden');
            modal.style.display = 'flex';
        }
        function hideModal() {
            const modal = document.getElementById('statusModal');
            modal.classList.add('hidden');
            modal.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const rentalRequestsContainer = document.getElementById('rental-requests-container');
            const addRequestBtn = document.getElementById('add-request-btn');
            const submitFormBtn = document.getElementById('submit-form-btn');
            const submitText = document.getElementById('submit-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const closeButton = document.querySelector('.close-button');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            closeButton.addEventListener('click', hideModal);
            modalCloseBtn.addEventListener('click', hideModal);
            window.addEventListener('click', (event) => {
                if (event.target === document.getElementById('statusModal')) hideModal();
            });

            let requestCounter = 0;

            function createRentalRequestSection() {
                requestCounter++;
                const section = document.createElement('div');
                section.className = 'bg-white p-6 rounded-lg shadow-sm border border-gray-200';
                section.id = `request-${requestCounter}`;

                section.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-700">Đơn ${requestCounter}</h2>
                        ${requestCounter > 1 ? `<button type="button" class="remove-request-btn text-red-500 hover:text-red-700 font-medium text-sm" title="Xóa đơn này">Xóa</button>` : ''}
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="user-name-${requestCounter}" class="block text-gray-700 text-sm font-medium mb-2">Tên người dùng</label>
                            <input type="text" id="user-name-${requestCounter}" name="user-name-${requestCounter}" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Điền tên người dùng" required>
                        </div>
                        <div>
                            <label for="imei-${requestCounter}" class="block text-gray-700 text-sm font-medium mb-2">IMEI</label>
                            <input type="text" id="imei-${requestCounter}" name="imei-${requestCounter}" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Điền số IMEI" required>
                        </div>
                        <div>
                            <label for="usage-date-${requestCounter}" class="block text-gray-700 text-sm font-medium mb-2">Ngày sử dụng</label>
                            <input type="text" id="usage-date-${requestCounter}" name="usage-date-${requestCounter}" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="VD: 11/06 - 21/06" required>
                        </div>
                        <div>
                            <label for="country-${requestCounter}" class="block text-gray-700 text-sm font-medium mb-2">Quốc gia</label>
                            <input type="text" id="country-${requestCounter}" name="country-${requestCounter}" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Điền tên quốc gia" required>
                        </div>
                        <div>
                            <label for="data-package-${requestCounter}" class="block text-gray-700 text-sm font-medium mb-2">Gói data</label>
                            <select id="data-package-${requestCounter}" name="data-package-${requestCounter}" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                                <option value="">-- Chọn gói data --</option>
                                <option value="1GB/ngày">1GB/ngày</option>
                                <option value="5GB/ngày">5GB/ngày</option>
                                <option value="10GB/tháng">10GB/tháng</option>
                                <option value="20GB/tháng">20GB/tháng</option>
                            </select>
                        </div>
                        <div class="col-span-1 md:col-span-2">
                            <label for="tax-code-${requestCounter}" class="block text-gray-700 text-sm font-medium mb-2">Mã số thuế</label>
                            <input type="text" id="tax-code-${requestCounter}" name="tax-code-${requestCounter}" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Điền mã số thuế">
                        </div>
                    </div>
                `;
                // Sự kiện xóa đơn
                const removeBtn = section.querySelector('.remove-request-btn');
                if (removeBtn) removeBtn.addEventListener('click', () => {
                    section.remove();
                    updateSectionNumbers();
                });
                rentalRequestsContainer.appendChild(section);
            }

            function updateSectionNumbers() {
                const sections = rentalRequestsContainer.querySelectorAll('.bg-white.p-6');
                sections.forEach((section, idx) => {
                    const num = idx + 1;
                    section.querySelector('h2').textContent = `Đơn ${num}`;
                    section.querySelectorAll('input,select').forEach(input => {
                        let base = input.id.replace(/-\d+$/, '');
                        input.id = `${base}-${num}`;
                        input.name = `${base}-${num}`;
                        const label = section.querySelector(`label[for="${input.id}"]`);
                        if (label) label.setAttribute('for', input.id);
                    });
                });
                requestCounter = sections.length;
            }

            // Tạo mặc định 1 đơn đăng ký khi tải trang
            createRentalRequestSection();

            addRequestBtn.addEventListener('click', createRentalRequestSection);

            submitFormBtn.addEventListener('click', async (event) => {
                event.preventDefault();
                // Validate
                let isValid = true;
                document.querySelectorAll('input[required], select[required]').forEach(input => {
                    if (!input.value.trim()) {
                        input.classList.add('border-red-500');
                        isValid = false;
                    } else {
                        input.classList.remove('border-red-500');
                    }
                });
                if (!isValid) { showModal("Vui lòng điền đầy đủ các trường bắt buộc."); return; }

                submitText.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
                submitFormBtn.disabled = true;

                const formData = {
                    submissionTime: new Date().toLocaleString('vi-VN', { timeZone: 'Asia/Ho_Chi_Minh' }),
                    globalSenderInfo: {
                        name: document.getElementById('sender-name').value,
                        email: document.getElementById('sender-email').value,
                        phone: document.getElementById('sender-phone').value,
                        company: document.getElementById('company-name').value
                    },
                    rentalRequests: []
                };

                rentalRequestsContainer.querySelectorAll('.bg-white.p-6').forEach((section, idx) => {
                    const n = idx + 1;
                    formData.rentalRequests.push({
                        requestNumber: n,
                        userName: document.getElementById(`user-name-${n}`).value,
                        imei: document.getElementById(`imei-${n}`).value,
                        usageDate: document.getElementById(`usage-date-${n}`).value,
                        country: document.getElementById(`country-${n}`).value,
                        dataPackage: document.getElementById(`data-package-${n}`).value,
                        taxCode: document.getElementById(`tax-code-${n}`).value
                    });
                });

                try {
                    await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    showModal("Yêu cầu của bạn đã được gửi thành công!");
                } catch (error) {
                    showModal(`Có lỗi xảy ra khi gửi yêu cầu: ${error.message}. Vui lòng thử lại.`);
                } finally {
                    submitText.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                    submitFormBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
